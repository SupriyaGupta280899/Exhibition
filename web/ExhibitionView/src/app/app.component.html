<div>
  <input type='file' (change)="onFileChanged($event)">
  <button (click)="myfunc()">Upload</button>
  <button (click)="getAllImages()">getImages</button>
  <div *ngFor="let pic of allImages">
    <p>{{pic.price}}</p>
    <img src="{{pic.img}}" height="600" width="500" />
  </div>
</div>
