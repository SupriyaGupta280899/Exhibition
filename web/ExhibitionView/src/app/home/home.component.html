<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" *ngFor="let pic of allImages">
        <!-- <div *ngFor="let pic of allImages" class="content"> -->
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <div mat-card-avatar style="background-image: '{{pic.img}}';background-size: cover;"></div>
                <mat-card-title>{{pic.name}}</mat-card-title>
                <mat-card-subtitle>Painting</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{pic.img}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>{{pic.desc}}
                    <!-- The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting. -->
                </p>
            </mat-card-content>
            <mat-card-actions>
                <span><b>${{pic.price}}</b></span>
                <button mat-icon-button color="primary">
                    <mat-icon>get_app</mat-icon>
                </button>
                <button mat-icon-button color="primary" routerLink="/buy">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
                <!-- <button mat-button>Download</button>
          <button mat-button>Buy</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Download</button>
        <button mat-button>Buy</button>
    </mat-card-actions>
</mat-card>
