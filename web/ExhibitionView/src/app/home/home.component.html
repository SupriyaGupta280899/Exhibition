<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" *ngFor="let pic of allImages">
        <!-- <p>{{pic.price}}</p> -->
        <!-- <div *ngFor="let pic of allImages" class="content"> -->
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <div mat-card-avatar style="background-image: '{{pic.img}}';background-size: cover;"></div>
                <mat-card-title>{{pic.name}}</mat-card-title>
                <span style="margin-left: 220px; color: rgb(81, 190, 81);" *ngIf="pic.status == true"><b>Available</b></span>
                <span style="margin-left: 220px; color: red;" *ngIf="pic.status == false"><b>Sold</b></span>
                <mat-card-subtitle>Painting</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{pic.img}}" alt="{{pic.name}}" height="300" width="100">
            <mat-card-content>
                <p>{{pic.desc}}
                    <!-- The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting. -->
                </p>
            </mat-card-content>
            <mat-card-actions>
                <span><b>Rs.&nbsp;{{pic.price}}</b></span>
                <a href="{{pic.img}}" title="{{pic.name}}" download="{{pic.name}}">
                    <button mat-icon-button color="primary">
                        <mat-icon>get_app</mat-icon>
                    </button>
                </a>
                <button mat-icon-button color="primary" (click)="openDialog(pic)">
                <!-- <button *ngIf="pic.status == true" mat-icon-button color="primary" (click)="openDialog(pic)"> -->
                    <mat-icon>shopping_cart</mat-icon>
                </button>
                <!-- <span style="margin-left: 180px;">{{pic.status == true ? 'Available' : 'Sold'}}</span> -->
                <!-- <button mat-button>Download</button>
          <button mat-button>Buy</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Download</button>
        <button mat-button>Buy</button>
    </mat-card-actions>
</mat-card>
